<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Home Page</h1>
    <h2></h2>

    <script>
        fetch("/users")

            document.querySelector("h2").innerText= result.user.name
        })
    </script>
